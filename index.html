<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz programação</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script> <!--defer para que o script espere o DON carregar antes de ser executado, deixando o cod. mais organizado-->
</head>
<body>
    <h1 id="main-title">Quizz de Programação</h1>
    <!--Score board-->
    <div id="score-container" class="hide">
        <h2>Parabéns!</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>Você acertou <span id="correct-answers">0</span> de <span id="question-qty">10 </span>perguntas</p>
        <button id="restart">Refazer Quizz!</button>
    </div>
    <!--Quizz container-->
    <div id="quizz-container">
        <p id="question">
            <span id="question-number">1</span> - <span id="question-text">Qual é a unidade de medida para metros?</span>
        </p>
        <div id="answers-box">
            <button><span class="btn-letter">a </span><span class="question-answer">m</span></button>
            <button><span class="btn-letter">b </span><span class="question-answer">cm</span></button>
            <button><span class="btn-letter">c </span><span class="question-answer">km</span></button>
            <button><span class="btn-letter">d </span><span class="question-answer">mm</span></button>
        </div>
    </div>
    <!--Template respostas-->
    <button class="answer-template hide"><span class="btn-letter">a </span><span class="question-answer">m</span></button>
</body>
</html>
